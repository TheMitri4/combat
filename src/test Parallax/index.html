<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Jura&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene">
        <div data-speed='10' class="layer layer-bg"></div>
        <div data-speed='40' class="layer layer-1"></div>
        <div data-speed='80' class="auth-body layer layer-2">
            <form action="" method="post" class="auth-form">
                <input type="text" name="login" class="auth-body__input-login auth-body__input" placeholder="Логин">
                <input type="password" name="password" class="auth-body__input-password auth-body__input" placeholder="Пароль">
                <div class="auth-body__wrapper-for-buttons">
                    <button class="auth-body__btn-login auth-body__btn">Войти</button>
                    <button class="auth-body__btn-registration auth-body__btn">Регистрация</button>
                </div>
            </form>
            <div class="auth-game-name">
                <p class="game-name">FIGHT <br> CLUB</p>
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
